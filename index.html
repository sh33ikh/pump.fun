<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        #popup {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            text-align: center;
            width: 300px;
        }
        #popup button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        #popup button:hover {
            background: #0056b3;
        }
        #popup a {
            color: #00f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <iframe src="https://pump.fun/board" allowfullscreen></iframe>
    <div id="popup">
        <p>
            This is a demo version. To purchase the full version, visit 
            <a href="https://t.me/ScriptersShop" target="_blank">Telegram</a>.
        </p>
        <button onclick="window.open('https://github.com/sh33ikh/pump.fun', '_blank')">GitHub</button>
        <button onclick="window.open('https://t.me/ScriptersShop', '_blank')">Telegram</button>
        <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
</body>
</html>
